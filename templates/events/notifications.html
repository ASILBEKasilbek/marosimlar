{% extends 'base.html' %}

{% block title %}Tez orada{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 70vh;">
    <div class="text-center p-5 bg-white rounded-4 shadow-lg" style="max-width: 500px;">
        <h1 class="mb-4" style="color: #4a90e2; animation: fadeIn 2s;">Tez orada ishga tushadi!</h1>
        <p class="mb-4" style="animation: fadeIn 2s 1s;">Biz siz uchun ajoyib sahifa ustida ishlayapmiz. Sabrlik bilan kuting.</p>
        <a href="#" class="btn btn-primary btn-lg" style="animation: fadeIn 2s 2s;">Yangiliklar uchun bog'laning</a>
    </div>
</div>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
